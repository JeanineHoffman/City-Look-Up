<body>
  <header role="banner" aria-label="title banner">
    <!-- working title -->
    <h1>City Look-up</h1>
  </header>
  <main role="main">
    <section role="img" aria-placeholder="image of a city">

      <img src="assets/pdximg.JPG" alt="skyline view of Portland with Mount Hood in the background">
    </section>
    <section role="form" aria-multiselectable="drop down forms">
      <form name="City, ST" id="city-search-form" value="">
        <select class="citySt" name="data types" aria-label="dropsdown data selection">
          <option name="portland,or" value="portland-or">Portland, OR</option>
          <!-- <option name="san jose, ca" value="san-jose">San Jose, CA</option> -->
          <option name="boston,ma" value="boston">Boston, MA</option>
          <option name="new york,ny" value="new-york">NYC, NY</option>
          <option name="des moines,ia" value="des-moines">Des-Moines, IA</option>
          <option name="phoenix,az" value="phoenix">Phoenix, AZ</option>
          <option name="salt lake city,ut" value="salt-lake-city">Salt Lake City, UT</option>
          <option name="los angeles,ca" value="los-angeles">Los Angeles, CA</option>
          <option name="charlotte,nc" value="charlotte">Charlotte, NC</option>
          <option name="seattle,wa" value="seattle">Seattle, WA</option>
        </select>
        <button type="submit" class="submitBtn" name="Start Search">Start Search</button>
      </form>
